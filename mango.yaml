src_folder: src
dist_folder: dist
styles:
  - src/styles/index.sass
  - src/styles/oldie.sass
  - src/styles/print.sass
scripts:
  - src/scripts/App.jsx
  #- src/serviceWorker.es6
images:
  - src/images/**/*.{jpg,png}
sprites:
  -
    path: src/images/sources/*.svg
    name: false
static:
  - src/fonts/**
  - src/data/manifest.json
templates:
  - src/templates/*.pug
buildstamp:
  - dist/styles/*.css
  - dist/scripts/App.js
dependencies:
  - normalize-scss
  - bourbon@4.3.4
  - material-ui@0.17.1
  - react-tap-event-plugin@2.0.1
  - react@15.4.2
  - react-dom@15.4.2
  - redux@3.6.0
  - react-redux@5.0.3
  - react-router@3.0.3
  - react-router-dom@4.0.0
  - react-router-redux@4.0.8
data:
  manifest: src/data/manifest.json
hooks:
  init: mango install
version: ">=0.30"
