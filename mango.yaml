src_folder: src
dist_folder: dist
styles:
  - src/styles/index.sass
  - src/styles/oldie.sass
  - src/styles/print.sass
scripts:
  - src/scripts/App.jsx
  #- src/serviceWorker.es6
images:
  - src/images/**/*.{jpg,png}
sprites:
  -
    path: src/images/sources/*.svg
    name: false
static:
  - src/fonts/**
  - src/data/manifest.json
templates:
  - src/templates/*.pug
buildstamp:
  - dist/styles/*.css
  - dist/scripts/App.js
dependencies:
  - normalize-scss
  - bourbon
  - material-ui
  - react-tap-event-plugin
  - react
  - react-dom
  - redux
  - react-redux
  - react-router@^3.0.2
  - react-router-dom
  - react-router-redux@^4.0.8
data:
  manifest: src/data/manifest.json
hooks:
  init: mango install
version: ">=0.30"
